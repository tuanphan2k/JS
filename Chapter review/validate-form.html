<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script pt src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email">
        <div class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" name="password">
        <div class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" name="rePassword">
        <div class="text-danger"></div>
      </div>
      <div class="mb-3 form-check">
        <label class="form-check-label" for="exampleCheck1">Đồng ý điều khoản</label>
        <input type="checkbox" class="form-check-input" name="agree">
        <div class="text-danger"></div>
      </div>
    </form>
  </div>

  <script>
    var formValues = {};
    var emailRegEx = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;

    function changeField(e) {
      var name = e.target.name;
      var value = name !== 'agree' ? e.target.value : e.target.checked;
      formValues[name] = value;

      switch(name) {
        case 'email': {
          if (value.length === 0) {
            this.nextElementSibling.innerHTML = 'Bạn cần nhập email';
          } else if (!emailRegEx.test(value)) {
            this.nextElementSibling.innerHTML = 'Email không đúng định dạng';
          } else {
            this.nextElementSibling.innerHTML = '';
          }
          break;
        }
        case 'password': {
          if (value.length === 0) {
            this.nextElementSibling.innerHTML = 'Bạn cần nhập mật khẩu';
          } else if (value.length < 8 || value.length > 16) {
            this.nextElementSibling.innerHTML = "Mật khẩu phải có độ dài từ 8 - 16 kí tự";
          } else {
            this.nextElementSibling.innerHTML = "";
          }
          break;
        }
        case 'rePassword': {
          if (value.length === 0) {
            this.nextElementSibling.innerHTML = 'Bạn cần xác nhận lại mật khẩu';
          } else if (value !== formValues.password) {
            this.nextElementSibling.innerHTML = 'Mật khẩu xác nhận không đúng';
          } else {
            this.nextElementSibling.innerHTML = '';
          }
          break;
        }
        case 'agree': {
          if (!value) {
            this.nextElementSibling.innerHTML = 'Bạn cần đồng ý điều khoảng';
          } else {
            this.nextElementSibling.innerHTML = '';
          }
          break;
        }
        default: {
          break;
        }
      }
    }

    var inputElements = document.getElementsByTagName("input");
    for (var i = 0; i < inputElements.length; i++) {
      inputElements[i].onchange = changeField;
    }
  </script>
</body>
</html>
