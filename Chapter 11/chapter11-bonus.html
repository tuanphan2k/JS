<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./chapter11-bonus.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header-container container-fluid">
    <div class="header-content container">
      <div class="header-brand">
        <i class="material-icons me-3" style="font-size:28px">menu</i>
        <h4>Brand Name</h4>
      </div>
      <ul class="header-menu">
        <li>
          <a href="" class="header-menu-item">Home</a>
          <div class="header-item-border-bottom"></div>
        </li>
        <li class="header-menu-dropdown">
          <a href="" class="header-menu-item">Products</a>
          <ul class="header-sub-menu">
            <li>
              <a href="" class="header-sub-menu-item">Product A</a>
            </li>
            <li>
              <a href="" class="header-sub-menu-item">Product B</a>
            </li>
            <li>
              <a href="" class="header-sub-menu-item">Product C</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="" class="header-menu-item">About</a>
        </li>
      </ul>
      <h4 id="full-name">
        <!-- render full name by JavaScript -->
      </h4>
    </div>
  </div>
  <div class="main-bg">
    <div class="main-title">
      <h3>Product list</h3>
    </div>
  </div>
  <div class="main-container container">
    <div class="row">
      <div class="col-lg-3 col-md-12 order-lg-1 order-2">
        <div class="list-group rounded-0 mb-4" id="category-list">
          <!-- render category list by JavaScript -->
        </div>
      </div>
      <div class="col-lg-9 col-md-12 order-lg-2 order-1">
        <div class="row" id="product-list">
          <!-- render product list by JavaScript -->
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container container-fluid">
    <div class="footer-content container">
      <h4>This is Footer</h4>
    </div>
  </div>
  <script>
    // user data object
    var userData = {
      fullName: "Lê Bá Thanh Tuấn",
      address: "iViettech",
    };

    // products data array
    var products = [
      {
        id: 1,
        name: "Iphone 12 mini",
        price: 19000000,
      },
      {
        id: 2,
        name: "Iphone 12",
        price: 23000000,
      },
      {
        id: 3,
        name: "Iphone 12 Pro",
        price: 30000000,
      },
      {
        id: 4,
        name: "Iphone 12 Pro Max",
        price: 33000000,
      },
      {
        id: 5,
        name: "Macbook Air 13 inch M1",
        price: 26000000,
      },
      {
        id: 6,
        name: "Macbook Pro 13 inch M1",
        price: 35000000,
      },
    ];

    // categories data array
    var categories = ["Macbook", "Iphone"];

    function renderProducts() {
      var productsHtml = "";
      products.forEach(function(item, index) {
        productsHtml = productsHtml + `
          <div class="col-lg-4 col-md-6 col-sm-6 col-12">
            <div class="product-card card mb-4 position-relative rounded-0">
              <div class="new-label">NEW</div>
              <img class="card-img-top rounded-0" src="https://via.placeholder.com/500" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">${item.name}</h4>
                <p class="card-text">${item.price.toLocaleString()} VND</p>
                <a href="#" class="btn btn-outline-primary">View Detail</a>
              </div>
            </div>
          </div>
        `
      });
      document.getElementById("product-list").innerHTML = productsHtml;
    }

    function renderCategories() {
      var categoriesHtml = "";
      categories.forEach(function(item, index) {
        categoriesHtml = categoriesHtml + `
          <a href="#" class="list-group-item list-group-item-action">${item}</a>
        `
      });
      document.getElementById("category-list").innerHTML = categoriesHtml;
    }

    renderProducts();
    renderCategories();
    document.getElementById("full-name").innerHTML = userData.fullName;
  </script>
</body>
</html>
