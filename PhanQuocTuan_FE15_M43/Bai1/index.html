<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity bill</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="form">
    <h2>Calculate monthly electricity bill for customers</h2>
    <div class="main-form">
      <div class="left">
        <label for="start">Start-up period: </label><br>
        <label for="end">End-of-term digits: </label><br>
        <label for="tax">The VAT tax: </label><br>
        <label for="numberlt">The number of letters: </label><br>
        <label for="total">The total amount payable</label><br>
      </div>
      <div class="right">
        <input type="number" name="" id="start"><br>
        <span id="start-er"></span>
        <input type="number" name="" id="end"><br>
        <span id="end-er"></span>
        <input type="" value="10%" name="" id="tax" disabled><br>
        <input type="number" value="50" name="" id="numberlt" disabled><br>
        <input type="text" name="" id="total" disabled><br>
      </div>
    </div>
    <div class="btn">
      <div class="btn-left">
        <button class="" onclick="CalculateOnclick()">Calculate electricity bill</button>
      </div>
      <div class="btn-right">
        <button class="" onclick="ClearOnclick()">Clear</button>
      </div>
    </div>
  </div>
  <script>
    var $ = function (id) {
      return document.getElementById(id);
    }

    function CalculateOnclick() {
      var startElement = $('start').value;
      var endElement = $('end').value;
      var isValid = true;
      var amount = endElement - startElement;
      if (startElement.length == 0 || startElement <= 0) {
        $('start-er').innerHTML = 'Must to enter Start-up period<br>';
        isValid = false;
      }
      if (endElement.length == 0 || endElement <= 0) {
        $('end-er').innerHTML = 'Must to enter End-of-term digits<br>';
        isValid = false;
      } else if (endElement < startElement) {
        $('end-er').innerHTML = 'Please retype end-of-term digits!<br>';
        isValid = false;
      }
      if (isValid) {
        if (amount >= 101) {
          $('total').value = (amount * 1800 * 1.1).toLocaleString();
        } else if (amount >= 51) {
          $('total').value = (amount * 1500 * 1.1).toLocaleString();
        } else {
          $('total').value = (amount * 1480 * 1.1).toLocaleString();
        }
      }
    }
    function ClearOnclick() {
      $('start').value = 0;
      $('end').value = 0;
      $('total').value = 0;
      $('start-er').innerHTML = '';
      $('end-er').innerHTML = '';
    }
  </script>
</body>

</html>
