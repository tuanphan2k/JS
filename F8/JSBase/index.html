<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var arr=[]
    function run(x, y) {
      if(x < y-1){ 
        arr.push(x+1);
        return run(x+1, y);
      }
      return arr;
    }
    
    console.log(run(1,5));
  </script>
</head>
