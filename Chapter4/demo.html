<html lang="en">

    function chuVi(heigh, width) {
      return (heigh + width) * 2;
    }

    function dienTich(heigh, width) {
      return heigh * width;
    }

    // alert("Chu vi la: "+ chuVi(heigh, width));

  </script>
</head>

<body>
  <p>Heigh</p>
  <input type="text" name="" id="heigh">
  <p>Width</p>
  <input type="text" name="" id="width">
  <p>Dien tich</p>
  <input type="text" name="" id="dienTich">
  <button id="btn">Tinh</button>
  <script>
    var $ = function (id) {
      return document.getElementById(id);
    }

    function tinhDienTich() {
      var heighValue = parseFloat($("heigh").value);
      var widthValue = parseFloat($("width").value);

      var dienTichElement = $("dienTich");
      if(!isNaN(heighValue) && !isNaN(widthValue)){
        dienTichElement.value = heighValue*widthValue;
      }else{
        alert("Ban can nhap day du thong tin!");
      }
    }
    var btnElement = $('btn');
    btnElement.onclick = tinhDienTich;
  </script>
</body>
