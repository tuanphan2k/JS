  <script>
    //user data
    var userData = {

    // products data array
    var products = [

      },
      {
        id: 2,
        name: "iPhone 12",

        image:'https://hoanghamobile.com/i/preview/Uploads/2020/11/06/apple-iphone-12-mini-2.png',

      },
      {
        id: 3,
        name: "iPhone 12 Pro",

        status:'Freeship'
      },
      {
        id: 4,
        name: "iPhone 12 Pro Max",

        image:'https://cdn.cellphones.com.vn/media/catalog/product/p/h/photo_2020-10-13_22-12-24.jpg_1_2_1_1.png',
        status:''
      },
      {
        id: 5,

        price: 26000000,
        image:'https://cdn.cellphones.com.vn/media/catalog/product/m/a/macbook-air-gold-select-201810_4_1.jpg',
        status:''
      },
      {
        id: 6,
        name: "Macbook Pro 13 inch M1",
        price: 35000000,
        image:'https://cdn.cellphones.com.vn/media/catalog/product/m/b/mbp-silver-select-202011.jpg',
        status:''
      },
    ];
    // categories data
    var categories = [
      {
        name : 'iPhone',
        url : 'https://www.apple.com/iphone/'
      },
      {
        name : 'iPad',
        url : 'https://www.apple.com/ipad/'
      },
      {
        name : 'Mac',
        url : 'https://www.apple.com/mac/'
      },
      {
        name : 'Watch',
        url : 'https://www.apple.com/watch/'
      }
    ]
    function renderProduct() {
      var listProducts = '';
      products.forEach(function (item) {
        listProducts = listProducts +
          `
          <div class="col-lg-4 col-md-6 col-sm-6 column-fix">
            <div class="card card-position" style="width: 100%;">
              <img class="card-img-top" src="${item.image}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">${item.price.toLocaleString()} VND</p>
                <a href="#" class="btn btn-primary">View Detail</a>
              </div>
            </div>
            <p class="new">${item.status}</p>
          </div>
      `
      });
      document.getElementById('list-products').innerHTML = listProducts;
    }
    function renderUserInfo(){
      var userInfo = '';
      document.getElementById('user-info').innerHTML = userData.fullName;
    }
    function renderCategories(){
      var listCategories = '';
      categories.forEach(function(item) {
        listCategories = listCategories + 
        `
        <a class="list-group-item list-group-item-action" href="${item.url}">${item.name}</a>
        `
      });
      document.getElementById('list-group').innerHTML = listCategories;
    }
    renderCategories();
    renderUserInfo();
    renderProduct();
  </script>
</body>
